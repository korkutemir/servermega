	let material2 = new THREE.PointsMaterial({

	size: 1,
	transparent: true,
	blending: THREE.AdditiveBlending,
	map: particleTexture2,
	depthWrite: false
	});
	
	let points2 = new THREE.Points(geometry2, material2);
	let scene2 = new THREE.Scene();
	let camera2 = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
	
	
	//Setting the scene
	scene2.add(points2);
	camera2.position.z = 100;

	};
	}

	//Render the scene(looping through it 60 times a second)

	requestAnimationFrame(render);

/*	else {
